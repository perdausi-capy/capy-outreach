<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capytech Outreach</title>
  <link rel="icon" type="image/png" href="./images/favicon-1.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Mulish -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Mulish', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3, #b7d3f2, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes slideFadeUp {
      0% { opacity: 0; transform: translateY(20px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes floatRotate {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(2deg); }
    }

    .fade-slide-up {
      animation: slideFadeUp 1s ease forwards;
    }

    .float-rotate {
      animation: floatRotate 4s ease-in-out infinite;
    }

    /* Position logo in top-left */

    /* Center text block separately */
    .content {
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- Logo at top-left -->
  <img src="./images/capy-mail-logo.png" alt="Capytech Logo" 
       class="logo w-38 p-4 fade-slide-up float-rotate"
       style="animation-delay: 0.1s; animation-fill-mode: both;" />

  <!-- Centered Text -->
  <div class="content fade-slide-up" style="animation-delay: 0.4s; animation-fill-mode: both;">
    <p class="text-lg">
      Capytech outreach, visit 
      <a href="https://capytech.com" class="text-blue-600 hover:underline transition-colors duration-300">
        capytech.com
      </a> 
      to learn more.
    </p>
  </div>

</body>
</html>
